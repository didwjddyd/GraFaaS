<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Layouts</title>
  <style>

    body, div, p, h1, h2, button, span {
      margin:unset;
      padding: unset;
    }



    #header {
      background-color: white;
      color: black;
      border: solid; 
      width: 100%;
      height: 100px;
    }
    .content {
      display: flex;
    }
    #nav {
      background-color: white;
      color: black;
      border: solid;
      width: 100px;
      height: 100vh;
    }
    #section {
      flex-grow: 1;
      background-color: white;
      color: black;
      border: solid;
      height: 100vh;
      position: relative;
    }
    .image-box {
      display: flex;
    }
    #footer {
      background-color: white;
      color: black;
      border: solid;
      width: 100%;
      height: 100px;
      clear: both;
    }
    #section img {
      transition: transform 0.3s ease;
      margin-right: 10px;
      cursor: pointer;
    }
    #section img:hover {
      transform: scale(1.05);
      z-index: 1000;
    }
    /* 모달 스타일 추가 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      bottom: 0;
      width: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      padding: 20px;
      width: 80%;
      max-width: 700px;
      background-color: white;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 25px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <script>
    function refreshPage() {
      location.reload();
    }

    function showModal(img) {
      const modal = document.getElementById('myModal');
      const modalImg = document.getElementById('modalImg');
      modal.style.display = 'grid';
      modal.style.placeItems = 'center';
      modalImg.src = img.src;
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('myModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</head>
<body>
  <div id="header">
    <h2>Header</h2>
    <button onclick="refreshPage()">OPENFAAS</button>
  </div>

  <div class="content">
    <div id="nav"><h2>Nav</h2></div>
  
    <div id="section">
      <h2>Section</h2>
      <div class="image-box">
        <img src="b.png" alt="설명 텍스트" width="100" onclick="showModal(this)">
        <img src="a.png" alt="설명 텍스트" width="100" onclick="showModal(this)">
        <img src="c.png" alt="설명 텍스트" width="100" onclick="showModal(this)">
      </div>
    </div>

  </div>

  <div id="footer"><h2>Footer</h2></div>

  <!-- 모달 구조 추가 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" style="width: 100%;">
    </div>
  </div>
</body>
</html>
